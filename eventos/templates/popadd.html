{% load staticfiles %}
{% load extra_tags %}
    <html>
        <head>
            <title>Agregar nuevo elemento para campo {{ field }}</title>
            <script type="text/javascript" src="/static/eventos/js/admin/RelatedObjectLookups.js"></script>
        </head>
        <body>
            <h3>Agregar nuevo elemento para campo {{ field }}</h3>
            <form method="POST" action="/add/{{ field }}">{% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <p><input type="submit" /> | <a href="javascript:window.close()">Cancel</a></p>
            </form>
        </body>
    </html>
